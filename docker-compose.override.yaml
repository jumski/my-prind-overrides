## Ustreamer base Service
x-ustreamer-svc: &ustreamer-svc
  image: mkuf/ustreamer:nightly
  restart: unless-stopped
  command:
    - "--host=0.0.0.0"
    - "--port=8080"
    - "--slowdown"
    - "--device=/dev/webcam"
    - "--resolution=1280x960"
    - "--format=MJPEG"
    - "--desired-fps=30"

## Add your personal config here
services:
  klipper:
    devices:
      - /dev/ttyACM0:/dev/ttymxc3

code-server:
  image: lscr.io/linuxserver/code-server:lastest
  container_name: code-server
  environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Warsaw
  volumes:
    - ./config:/config
  ports:
    - 8443:8443
  restart: unless-stopped

